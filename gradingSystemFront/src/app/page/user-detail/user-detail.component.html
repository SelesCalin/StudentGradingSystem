<mat-card class="profile-card">
    <mat-card-header>

        <mat-card-title>
            <mat-icon svgIcon='user' aria-haidden="false"></mat-icon> {{username}}
        </mat-card-title>
        <mat-card-subtitle>{{roleString}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-list aria-orientation='vertical' class="profile-chips" aria-label="User Details">
            <h3> Full name:</h3>
            <mat-chip matTooltip="Click to change name" matTooltipPosition="after" matTooltipClass="tooltip" color="accent" selected (click)="openDialogName()">{{fullName}}</mat-chip>
        </mat-chip-list>
        <mat-chip-list aria-orientation="vertical" class="profile-chips">
            <h3> E-mail:</h3>
            <mat-chip  matTooltip="Click to change e-mail" matTooltipPosition="after" matTooltipClass="tooltip" color="accent" selected (click)="openDialogEmail()">{{email}}</mat-chip>
        </mat-chip-list>

        <mat-chip-list aria-orientation="vertical" class="profile-chips">
            <h3> Adress:</h3>
            <mat-chip  matTooltip="Click to change adress" matTooltipPosition="after" matTooltipClass="tooltip" color="accent" selected>{{adress}}</mat-chip>
        </mat-chip-list>

        <div *ngIf="isStudent()">
            <mat-chip-list aria-orientation="vertical" class="profile-chips">
                <h3> Group:</h3>
                <mat-chip  matTooltip="Click to change group" matTooltipPosition="after"  matTooltipClass="tooltip" color="accent" selected>{{grupa}}</mat-chip>
            </mat-chip-list>
        </div>

    </mat-card-content>
</mat-card>
