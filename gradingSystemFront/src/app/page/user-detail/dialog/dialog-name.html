<h1 mat-dialog-title>Name Update</h1>
<div mat-dialog-content>
    <p>Current name: {{data.name}}</p>
  <p>What's your new name?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="updatedName" placeholder="new name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button  [mat-dialog-close]="false" cdkFocusInitial>No Thanks</button>
  <button mat-button (click)="updateName(updatedName)" [disabled]="!updatedName || updatedName.length<4" [mat-dialog-close]="{state:true,updatedName:updatedName}" >Ok</button>
</div>
